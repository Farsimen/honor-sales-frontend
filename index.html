<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه ثبت فروش Honor - نهایی</title>
    <style>
        /* (کدهای CSS اینجا قرار می گیرند، همان کدهای تم درخشان قبلی) */
        /* --- تم درخشان (Glow) و متحرک (Animated) --- */
        body {
            font-family: Tahoma, sans-serif;
            background-color: #0c0c0c; /* پس‌زمینه بسیار تیره */
            color: #d8d8d8;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }
        .glow-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at 20% 80%, 
                rgba(173, 255, 47, 0.2), 
                transparent 40%
            ),
            radial-gradient(
                circle at 80% 20%, 
                rgba(255, 69, 0, 0.2), 
                transparent 40%
            );
            background-size: 50% 50%;
            animation: fib-glow 30s infinite alternate cubic-bezier(0.6, 0.05, 0.35, 1);
            z-index: -1;
        }

        @keyframes fib-glow {
            0% { 
                transform: translate(0, 0) rotate(0deg); 
                opacity: 0.7;
            }
            38.2% { 
                transform: translate(-10%, 20%) rotate(45deg); 
                opacity: 0.8;
            }
            61.8% { 
                transform: translate(15%, -10%) rotate(180deg); 
                opacity: 0.9;
            }
            100% { 
                transform: translate(0, 0) rotate(360deg); 
                opacity: 0.7;
            }
        }

        .container { 
            max-width: 800px; 
            background: rgba(40, 40, 40, 0.2); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 0 30px rgba(40, 167, 69, 0.4); 
            border: 1px solid #4a7d52;
            backdrop-filter: blur(8px);
            position: relative;
            z-index: 10;
        }
        h2 { 
            border-bottom: 2px solid #32cd32; 
            padding-bottom: 10px; 
            color: #32cd32; 
        }
        label { display: block; margin: 15px 0 5px; font-weight: bold; color: #a9f0b2; }
        input[type="text"], input[type="date"] { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #1a1a1a; 
            border-radius: 6px; 
            background-color: #1a1a1a; 
            color: #fff;
            box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.1); 
            transition: box-shadow 0.3s;
        }
        input:focus {
            box-shadow: inset 0 0 8px #32cd32, 0 0 5px #32cd32;
            outline: none;
        }
        button { 
            background-color: #32cd32; 
            color: #0c0c0c; 
            padding: 12px 25px; 
            border-radius: 6px; 
            font-weight: bold;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.7);
        }
        button:hover { 
            background-color: #2e8b57;
            box-shadow: 0 0 20px rgba(50, 205, 50, 1);
        }
        .message { padding: 15px; margin-top: 20px; border-radius: 6px; font-weight: bold; }
        .success { background-color: #2e4d34; color: #9be6a8; border: 1px solid #4a7d52; }
        .error { 
            background-color: #4d2e2e; 
            color: #ff9999; 
            border: 1px solid #7d4a4a; 
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); 
        }
        .dashboard-links a { 
            background-color: #1e88e5; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 6px; 
            margin-left: 10px; 
            box-shadow: 0 0 10px rgba(30, 136, 229, 0.5);
        }
        hr { border-color: rgba(50, 205, 50, 0.5); }
    </style>
</head>
<body>
    <div class="glow-background"></div>

    <div class="container">
        <h2>پنل مدیریتی و خروجی داده</h2>
        <div class="dashboard-links">
            <a href="WORKER_URL/api/sales/data" target="_blank">مشاهده داده‌ها (JSON)</a>
            <a href="WORKER_URL/api/sales/export" target="_blank">دانلود خروجی Excel (CSV)</a>
            <p style="margin-top: 15px; color: #aaa;">توجه: برای دسترسی به لینک‌های بالا، باید هدر $\text{X-Seller-ID}$ را به ابزار توسعه‌دهندگان ($\text{Developer Tools}$) اضافه کنید.</p>
        </div>

        <hr style="margin: 30px 0;">

        <h2>فرم ثبت فروش جدید</h2>
        <form id="salesForm">
            <label for="sellerId">کد فروشنده:</label>
            <input type="text" id="sellerId" name="sellerId" required value="seller-001" placeholder="برای تست: seller-001">

            <label for="imei">شماره $\text{IMEI}$:</label>
            <input type="text" id="imei" name="imei" required maxlength="15" placeholder="شماره 15 رقمی IMEI">

            <label for="phoneModel">مدل گوشی:</label>
            <input type="text" id="phoneModel" name="phoneModel" required placeholder="مثال: Magic6 Pro">

            <label for="saleDate">تاریخ فروش:</label>
            <input type="date" id="saleDate" name="saleDate" required>
            
            <label for="city">شهر:</label>
            <input type="text" id="city" name="city">

            <label for="phoneNumber">شماره تماس مشتری:</label>
            <input type="text" id="phoneNumber" name="phoneNumber">

            <button type="submit" id="submitButton">ثبت فروش</button>
            <div id="responseMessage" class="message"></div>
        </form>
    </div>

    <script>
        const WORKER_URL = "https://honor-sales-app-frontend.pages.dev"; 
        
        function setTodayDate() {
            const now = new Date();
            const year = now.getFullYear();
            let month = now.getMonth() + 1;
            let day = now.getDate();

            if (month < 10) month = '0' + month;
            if (day < 10) day = '0' + day;

            const today = `${year}-${month}-${day}`;
            document.getElementById('saleDate').value = today;
        }

        document.querySelectorAll('.dashboard-links a').forEach(a => {
            a.href = a.href.replace('WORKER_URL', WORKER_URL);
        });

        setTodayDate();

        document.getElementById('salesForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const messageDiv = document.getElementById('responseMessage');
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            const sellerId = form.sellerId.value;
            const data = {
                imei: form.imei.value,
                phone_model: form.phoneModel.value,
                sale_date: form.saleDate.value,
                city: form.city.value,
                phone_number: form.phoneNumber.value
            };

            try {
                const apiUrl = `${WORKER_URL}/api/sales/register`; 
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Seller-ID': sellerId
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.classList.add('success');
                    messageDiv.innerHTML = `✅ ثبت موفق: ${result.message} (شناسه فروش: ${result.saleId})`;
                    form.reset(); 
                    form.sellerId.value = sellerId; 
                    setTodayDate();
                } else {
                    messageDiv.classList.add('error');
                    messageDiv.innerHTML = `❌ خطا (${response.status}): ${result.message || 'مشکل در ارتباط با سرور.'}`;
                }
            } catch (error) {
                messageDiv.classList.add('error');
                messageDiv.innerHTML = `❌ خطای شبکه: ارتباط با Worker قطع است یا CORS مسدود شده است. لطفاً تنظیمات Pages Routes را بررسی کنید.`;
            } finally {
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
