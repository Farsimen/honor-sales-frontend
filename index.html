<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه ثبت فروش Honor - نسخه نهایی</title>
    <style>
        /* تنظیم پس‌زمینه جدید: سبز تیره با تلألؤ قرمز */
        body {
            font-family: Tahoma, sans-serif;
            background-color: #0d1a0d; /* سبز تیره */
            color: #d8d8d8; /* رنگ متن روشن */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* گرادیان شعاعی برای ایجاد اثر تلألؤ */
            background-image: radial-gradient(
                circle at center,
                rgba(139, 0, 0, 0.15) 0%, /* تلألؤ قرمز کمرنگ در مرکز */
                rgba(0, 50, 0, 0.8) 50%, 
                #0d1a0d 100%
            );
            background-size: 200% 200%; /* برای انیمیشن آرام */
            animation: glow-shift 15s ease infinite alternate; /* انیمیشن آرام برای جابجایی تلألؤ */
        }
        /* انیمیشن تلألؤ */
        @keyframes glow-shift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            background: rgba(255, 255, 255, 0.05); /* نیمه شفاف برای ترکیب با بک‌گراند */
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 0, 0, 0.2); /* سایه عمیق با کمی تلألؤ قرمز */
            border: 1px solid rgba(40, 167, 69, 0.3); /* خط سبز روشن */
            backdrop-filter: blur(5px); /* اثر بلور شیشه‌ای */
        }
        h2 { 
            border-bottom: 2px solid #28a745; /* سبز */
            padding-bottom: 10px; 
            color: #28a745; 
            margin-top: 0; 
        }
        label { display: block; margin: 15px 0 5px; font-weight: bold; color: #a9f0b2; }
        input[type="text"], input[type="date"] { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #1e3b1e; 
            border-radius: 6px; 
            box-sizing: border-box;
            background-color: #1a2a1a; /* پس‌زمینه تاریک برای ورودی‌ها */
            color: #fff;
        }
        button { 
            background-color: #28a745; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5); /* تلألؤ دکمه */
        }
        button:hover { 
            background-color: #218838;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.8);
        }
        .message { padding: 15px; margin-top: 20px; border-radius: 6px; display: none; font-weight: bold; }
        .success { background-color: #2e4d34; color: #9be6a8; border: 1px solid #4a7d52; }
        .error { background-color: #4d2e2e; color: #ff9999; border: 1px solid #7d4a4a; }
        .dashboard-links a { 
            display: inline-block; 
            background-color: #007bff; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 6px; 
            text-decoration: none; 
            margin-left: 10px; 
            transition: background-color 0.3s;
        }
        .dashboard-links a:hover {
            background-color: #0056b3;
        }
        hr { border-color: rgba(40, 167, 69, 0.5); }
    </style>
</head>
<body>
    <div class="container">
        <h2>پنل مدیریتی و خروجی داده</h2>
        <div class="dashboard-links">
            <a href="WORKER_URL/api/sales/data" target="_blank">مشاهده داده‌ها (JSON)</a>
            <a href="WORKER_URL/api/sales/export" target="_blank">دانلود خروجی Excel (CSV)</a>
            <p style="margin-top: 15px; color: #aaa;">توجه: برای دسترسی به لینک‌های بالا، مطمئن شوید که $\text{X-Seller-ID}$ به ابزار توسعه‌دهندگان مرورگر $(\text{Developer Tools})$ اضافه شده است.</p>
        </div>

        <hr style="margin: 30px 0;">

        <h2>فرم ثبت فروش جدید</h2>
        <form id="salesForm">
            <label for="sellerId">کد فروشنده (برای تست: $\text{seller-001}$):</label>
            <input type="text" id="sellerId" name="sellerId" required value="seller-001">

            <label for="imei">شماره $\text{IMEI}$:</label>
            <input type="text" id="imei" name="imei" required maxlength="15">

            <label for="phoneModel">مدل گوشی (مثال: $\text{Magic6 Pro}$):</label>
            <input type="text" id="phoneModel" name="phoneModel" required>

            <label for="saleDate">تاریخ فروش:</label>
            <input type="date" id="saleDate" name="saleDate" required>
            
            <label for="city">شهر:</label>
            <input type="text" id="city" name="city">

            <label for="phoneNumber">شماره تماس مشتری:</label>
            <input type="text" id="phoneNumber" name="phoneNumber">

            <button type="submit" id="submitButton">ثبت فروش</button>
            <div id="responseMessage" class="message"></div>
        </form>
    </div>

    <script>
        // آدرس PAGES شما، که Worker اکنون از طریق آن مسیریابی می شود
        const WORKER_URL = "https://honor-sales-app-frontend.pages.dev"; 
        
        // --- ۱. تنظیم تاریخ پیش‌فرض ---
        function setTodayDate() {
            const now = new Date();
            // فرمت تاریخ برای <input type="date"> باید YYYY-MM-DD باشد
            const year = now.getFullYear();
            let month = now.getMonth() + 1;
            let day = now.getDate();

            // اضافه کردن صفر در صورت نیاز (مثلاً 09 به جای 9)
            if (month < 10) month = '0' + month;
            if (day < 10) day = '0' + day;

            const today = `${year}-${month}-${day}`;
            document.getElementById('saleDate').value = today;
        }

        // --- ۲. جایگزینی آدرس‌ها و حذف مشکل چسبیدن لینک‌ها ---
        document.querySelectorAll('.dashboard-links a').forEach(a => {
            // جایگزینی WORKER_URL با آدرس PAGES
            a.href = a.href.replace('WORKER_URL', WORKER_URL);
        });

        // اجرای تابع تنظیم تاریخ هنگام بارگذاری صفحه
        setTodayDate();

        // --- ۳. منطق ارسال فرم (POST) ---
        document.getElementById('salesForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const messageDiv = document.getElementById('responseMessage');
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            const sellerId = form.sellerId.value;
            const data = {
                imei: form.imei.value,
                phone_model: form.phoneModel.value,
                sale_date: form.saleDate.value,
                city: form.city.value,
                phone_number: form.phoneNumber.value
            };

            try {
                // ساخت آدرس درست (بدون اسلش اضافی)
                const apiUrl = `${WORKER_URL}/api/sales/register`; 
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Seller-ID': sellerId
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.classList.add('success');
                    messageDiv.innerHTML = `✅ ثبت موفق: ${result.message} (شناسه فروش: ${result.saleId})`;
                    form.reset(); 
                    form.sellerId.value = sellerId; 
                    setTodayDate(); // تاریخ را دوباره روی امروز تنظیم کنید
                } else {
                    messageDiv.classList.add('error');
                    messageDiv.innerHTML = `❌ خطا (${response.status}): ${result.message || 'مشکل در ارتباط با سرور. مطمئن شوید مسیر API و هدر X-Seller-ID درست است.'}`;
                }
            } catch (error) {
                messageDiv.classList.add('error');
                messageDiv.innerHTML = `❌ خطای شبکه: ارتباط با Worker قطع است یا CORS مسدود شده است.`;
            } finally {
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
