<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه ثبت فروش Honor - نهایی</title>
    <style>
        /* --- تم نهایی (Minimal Glow) --- */
        body {
            font-family: Tahoma, sans-serif;
            background-color: #0c0c0c; /* پس‌زمینه بسیار تیره */
            color: #d8d8d8;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }
        /* جلوه‌های رنگی درخشان‌تر (الگوی فیبوناچی حذف شد تا تمرکز بر UX باشد) */
        .glow-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 90%, rgba(173, 255, 47, 0.15), transparent 60%),
                        radial-gradient(circle at 90% 10%, rgba(50, 205, 50, 0.15), transparent 60%);
            z-index: -1;
            transition: opacity 0.5s;
        }

        .container { 
            max-width: 700px; 
            background: rgba(40, 40, 40, 0.3); /* پس‌زمینه نیمه‌شفاف */
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 0 25px rgba(50, 205, 50, 0.3); /* سایه سبز ملایم */
            border: 1px solid #4a7d52;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 10;
        }
        h2 { 
            border-bottom: 2px solid #32cd32; 
            padding-bottom: 8px; 
            color: #32cd32; 
            margin-bottom: 20px;
        }
        label { display: block; margin: 12px 0 4px; font-weight: 600; color: #a9f0b2; }
        input[type="text"], input[type="date"] { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #1a1a1a; 
            border-radius: 4px; 
            background-color: #1a1a1a; 
            color: #fff;
        }
        input:focus {
            box-shadow: 0 0 0 2px #32cd32;
            outline: none;
        }
        button { 
            background-color: #32cd32; 
            color: #0c0c0c; 
            padding: 10px 20px; 
            border-radius: 4px; 
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(50, 205, 50, 0.5);
            transition: background-color 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        button:hover { 
            background-color: #2e8b57;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.8);
        }
        .message { padding: 12px; margin-top: 15px; border-radius: 4px; font-weight: bold; }
        .success { background-color: #2e4d34; color: #9be6a8; border: 1px solid #4a7d52; }
        .error { 
            background-color: #4d2e2e; 
            color: #ff9999; 
            border: 1px solid #7d4a4a; 
        }
        .dashboard-links { margin-bottom: 20px; }
        .dashboard-links a { 
            background-color: #1e88e5; 
            color: white; 
            padding: 8px 12px; 
            border-radius: 4px; 
            margin-left: 8px; 
            text-decoration: none;
            display: inline-block;
        }
        hr { border-color: rgba(50, 205, 50, 0.3); margin: 25px 0; }
    </style>
</head>
<body>
    <div class="glow-background"></div>

    <div class="container">
        <h2>پنل مدیریتی و خروجی داده</h2>
        <div class="dashboard-links">
            <a id="dataLink" href="/api/sales/data" target="_blank">مشاهده داده‌ها (JSON)</a>
            <a id="exportLink" href="/api/sales/export" target="_blank">دانلود خروجی Excel (CSV)</a>
            <p style="margin-top: 15px; color: #aaa; font-size: 0.9em;">توجه: برای دسترسی به لینک‌های بالا، باید هدر $\text{X-Seller-ID}$ را به ابزار توسعه‌دهندگان اضافه کنید.</p>
        </div>

        <hr>

        <h2>فرم ثبت فروش جدید</h2>
        <form id="salesForm">
            <label for="sellerId">کد فروشنده:</label>
            <input type="text" id="sellerId" name="sellerId" required value="seller-001" placeholder="کد فروشنده شما">

            <label for="imei">شماره $\text{IMEI}$:</label>
            <input type="text" id="imei" name="imei" required maxlength="15" placeholder="15 رقم شماره IMEI">

            <label for="phoneModel">مدل گوشی:</label>
            <input type="text" id="phoneModel" name="phoneModel" required placeholder="مثال: Magic6 Pro">

            <label for="saleDate">تاریخ فروش:</label>
            <input type="date" id="saleDate" name="saleDate" required>
            
            <label for="city">شهر:</label>
            <input type="text" id="city" name="city">

            <label for="phoneNumber">شماره تماس مشتری:</label>
            <input type="text" id="phoneNumber" name="phoneNumber">

            <button type="submit" id="submitButton">ثبت فروش</button>
            <div id="responseMessage" class="message" style="display: none;"></div>
        </form>
    </div>

    <script>
        // در این روش (Pages Functions)، WORKER_URL همان آدرس Pages است
        const WORKER_URL = "https://honor-sales-app-frontend.pages.dev"; 
        
        function setTodayDate() {
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            document.getElementById('saleDate').value = today;
        }
        setTodayDate();

        // نیازی به جایگزینی آدرس نیست، چون از مسیر نسبی (مانند /api/...) استفاده می‌کنیم 
        // و Pages Functions خودش مسیر را به Worker هدایت می‌کند.

        document.getElementById('salesForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const messageDiv = document.getElementById('responseMessage');
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            const sellerId = form.sellerId.value;
            const data = {
                imei: form.imei.value,
                phone_model: form.phoneModel.value,
                sale_date: form.saleDate.value,
                city: form.city.value,
                phone_number: form.phoneNumber.value
            };

            try {
                // آدرس نهایی POST: https://honor-sales-app-frontend.pages.dev/api/sales/register
                const apiUrl = `${WORKER_URL}/api/sales/register`; 
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Seller-ID': sellerId
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.classList.add('success');
                    messageDiv.innerHTML = `✅ ثبت موفق: ${result.message} (شناسه فروش: ${result.saleId || 'N/A'})`;
                    form.reset(); 
                    form.sellerId.value = sellerId; 
                    setTodayDate();
                } else {
                    messageDiv.classList.add('error');
                    messageDiv.innerHTML = `❌ خطا (${response.status}): ${result.message || 'مشکل در ارتباط با سرور. Worker مسیر را پیدا نکرد.'}`;
                }
            } catch (error) {
                messageDiv.classList.add('error');
                messageDiv.innerHTML = `❌ خطای شبکه: ارتباط با Worker قطع است. لطفاً تنظیمات Pages Routes را بررسی کنید. (${error.message})`;
            } finally {
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
